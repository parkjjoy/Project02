<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 작성</title>

</head>
<body>
    <form>
        <h1>기도제목 작성</h1>

        <fieldset style="width:400px; margin:5px">
            <legend>기본정보 작성</legend>

            <!--이름 작성란-->
            <label for="uname">이름</label><br>
            <input type="text" id="uname" name="uname" placeholder="이름을 입력"><br><br>

            <!--이메일 작성란-->
            <label for="email">이메일</label><br>
            <input type="email" id="email" name="email" placeholder="handong.ac.kr 계정"><br><br>
        </fieldset>
        
        <!--날짜 작성란 : date type-->
        <fieldset style="width:400px;margin:5px">
            <legend>날짜</legend>
            <input type="date" id="date" name="date">
        </fieldset>

        <!--기도제목 작성 : textarea-->
        <fieldset style="width:400px;margin:5px">
            <legend>기도제목 작성</legend>
            <textarea name="content" id="content" cols=40 rows=3></textarea>
        </fieldset>
        
        <!--submit/reset-->
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </form>
</body>
</html>
