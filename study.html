<!--완료-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>안녕하세요</h2>
    <p>사용자 정보 입력</p>

    <form action="form_ok.php" method="post">
    <!--action : form 데이터를 전송하면 받는 서버쪽 파일 지정-->
    <!--method : form을 서버에 전송하는 메소드 종류(get과 post가 있다)
        method를 작성하지 않으면 default 값으로 get으로 전송이 된다.
        get/post 방법에 따라서 url에 보이냐 안보이냐, 보안이 되어있느냐 안되어있느냐 차이가 있다.-->
    <!--name : form 이름 식별자-->
    <!--target : action 파일을 현재 창이 아닌 다른 창에서 열도록 할 때 지정-->
    <!--enctype : form 데이터가 서버에 전송할 때 인코딩 되는 방식, 파일 전송시 반드시! 사용된다.
                  예시 : enctype = "multipart/form_data"-->

    <label for="uname">이름:</label><br>
    <!--for 다음에는 해당 id가 들어가야 한다. (not name!!)-->
    <!--<br> : break의 약자로 단순히 줄바꿈 할 때 사용된다.-->
    <!--<p>와  </p> 태그로 내용을 감싸면, 내용의 위와 아래쪽에 일정 크기의 공백이 생긴다. 
    이 공백의 크기는 css의 margin 속성을 이용하여 조정할 수도 있다.-->
    <!--pre는 'preformatted' 약자로, <pre></pre> 태그 내에 있는 
        엔터와 스페이스가 그대로 웹 브라우저에 적용되어 보여지게 된다.-->
    <input type="text" id="uname" name="uame" placeholder='이름을 입력'><br>
    <!--이름 : 밑에 위치한 사용자가 이름을 입력할 수 있는 부분-->
    <!--input 태그를 사용하고 type는 text이다.-->

    <label for = "email">이메일:</label><br>
    <input type = "text" id = "email" name= "email"><br><br>

    <input type="submit" value="회원가입">
    <input type="reset" value ="취소">
    </form>
    <!--value는 버튼안에 들어갈 글씨를 의미한다.-->
    <!--type이 submit이고 value는 버튼에 표현되는 글씨를 나타낸다.-->
    <!--submit이라는 type은 submit 버튼을 눌렀을 때, 현재 form안에 있는 모든 데이터를 입력했으니까
        데이터를 서버로 저장하는 역할을 한다. 이름을 아직 입력안할지라도 submit 버튼을 누르면 서버로 전송하게 된다.
        그래서 반드시 submit을 하기 전에 이름을 입력했는지, 이메일은 입력했는지 체크를 할 필요가 있다.-->
</body>
</html>

<!--get에 대하여-->
<!--예시-->
<!--<form method ='get'~..>-->
<!--default
    URL에 form 데이터가 포함되어 전송
    전송할 수 있는 정보 길이가 제한되어 있음
    퍼머링크(permalink, 고유한 주소체계로 사용될 수 있음)-->

<!--post에 대하여-->
<!--예시-->
<!--<form method ='post'~..>-->
<!--form 데이터는 header의 body에 담겨 전송
    URL에 정보가 표시되지 않음
    전송할 수 있는 정보 길이가 제한되어 있지 않음
    get방식보다 보안성이 높음 (하지만 그렇게 높은 편은 아님)-->
